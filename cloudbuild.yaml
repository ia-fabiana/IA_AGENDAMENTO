steps:
  # Step 1: Install dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['install']
    
  # Step 2: Build the application with environment variables
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    env:
      - 'VITE_SUPABASE_URL=${_SUPABASE_URL}'
      - 'VITE_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - 'VITE_EVOLUTION_API_URL=${_EVOLUTION_URL}'
      - 'VITE_EVOLUTION_API_KEY=${_EVOLUTION_KEY}'
    
  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ia-agendamentos:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ia-agendamentos:latest'
      - '.'
    
  # Step 4: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ia-agendamentos:$BUILD_ID'
    
  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ia-agendamentos'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ia-agendamentos:$BUILD_ID'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'EVOLUTION_URL=${_EVOLUTION_URL},EVOLUTION_KEY=${_EVOLUTION_KEY},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY},SUPABASE_SERVICE_KEY=${_SUPABASE_SERVICE_KEY},GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID},GOOGLE_CLIENT_SECRET=${_GOOGLE_CLIENT_SECRET},GOOGLE_REDIRECT_URI=${_GOOGLE_REDIRECT_URI}'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ia-agendamentos:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/ia-agendamentos:latest'

